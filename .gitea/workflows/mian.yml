name: Build and Push Docker Image
on: [push]  # 触发条件：代码推送时自动运行

env:
  GIT_CRED: https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@git.zhyi.cc
  
jobs:
  build-and-push:
    runs-on: 1panel
    container: hub.zhyi.cc/catthehacker/ubuntu:act-latest
    
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mhcb12_dev
      ALIYUN_ACR_USERNAME: ${{ secrets.ALIYUN_ACR_USERNAME }}
      ALIYUN_ACR_PASSWORD: ${{ secrets.ALIYUN_ACR_PASSWORD }}
      ALIYUN_ACR_NAMESPACE: ${{ secrets.ALIYUN_ACR_NAMESPACE }}
      ALIYUN_ACR_IMAGE: registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_ACR_NAMESPACE }}/mhcb12_dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        env:
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to Aliyun ACR
        run: |
          echo "$ALIYUN_ACR_PASSWORD" | docker login -u "$ALIYUN_ACR_USERNAME" registry.cn-hangzhou.aliyuncs.com --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_IMAGE:latest .
          docker tag $DOCKERHUB_IMAGE:latest $ALIYUN_ACR_IMAGE:latest

      - name: Push to Docker Hub
        run: |
          docker push $DOCKERHUB_IMAGE:latest

      - name: Push to Aliyun ACR
        run: |
          docker push $ALIYUN_ACR_IMAGE:latest